<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE=Opera, Chorme">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   
    <link rel="stylesheet" href="gold.tech.login/style.css">
    <title>Gold Tech</title>
</head>
<body>
    
    <header>
        <div class="logo">
        <h2 class="logo"> <span>Gold Tech</span> </h2></div>
        <nav class="navigation">     
           
            <button class="btnLogin-popup">Login</button>            
        </nav>
    </header>
    <div class="wrapper">
        <span class="icon-close"><ion-icon name="close-outline"></ion-icon></span>
        <div class="form-box login">
                        <h2>Login</h2>
                        <form action="login_action_url" method="POST">
                            <div class="input-box">
                                <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                                <input type="email" required>
                                <label>Email</label>
                            </div>
                            <div class="input-box">
                                <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                                <input type="password" required>
                                <label>Password</label>
                            </div>
                            <div class="login-forgot">
                                <label><input type="checkbox"> Remember me</label>                   
                                <a href="#">Forgot Password</a>
                            </div>
                            <button class="btn" onclick="window.open('pagina1.html')">Login</button>
                            <div class="login-register">
                                <p>Don't have an account? <a href="#" class="register-link">Register</a></p>
                            </div>
                        </form>
                    </div>
                    <div class="form-box register">
                        <h2>Registration</h2>
                        <form action="register_action_url" method="POST">
                            <div class="input-box">
                                <span class="icon"><ion-icon name="person-circle-outline"></ion-icon></span>
                                <input type="text" required>
                                <label>User name</label>
                            </div>
                            <div class="input-box">
                                <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                                <input type="email" required>
                                <label>Email</label>
                            </div>
                            <div class="input-box">
                                <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                                <input type="password" required>
                                <label>Password</label>
                            </div>
                            <div class="remember-forgot">
                                <label><input type="checkbox"> Agree to the terms & conditions</label>                   
                            </div>
                            <button type="submit" class="btn">Register</button>
                            <div class="register-link">    
                                <p>Already have an account? <a href="#" class="login-link">Login</a></p>
                            </div>
                      </form>
                   </div>
             </div>
    <script src="gold.tech.login/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>


</body>
</html>
